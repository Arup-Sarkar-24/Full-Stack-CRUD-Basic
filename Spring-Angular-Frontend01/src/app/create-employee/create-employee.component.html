<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="col-6 offset-md-3">
        <h3>Create Employee</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="">Email Id</label>
                <input type="email" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            </div>
            <div class="submit text-center">
                <button class="btn btn-outline-success" type="submit">Submit</button></div>
        </form>
    </div>
</body>

</html>
